<ion-header>
  <ion-toolbar>
    <ion-title>Menu Principal</ion-title>
    <!-- Hamburger --><ion-buttons slot="start">
      <ion-menu-button autoHide="false" (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row paddinCS">
    <ion-button style="margin-top: 1rem;" type="button" expand="block" color="secondary" (click)="AddFood()">Añadir Comida</ion-button>
  </div>
  <div class="row paddinCS">
    <h3 style="text-align: center;">CADUCAN PRONTO</h3>
  </div>
  <div class="row paddinCS" style="position: relative;">
    <ion-spinner class="spin" name="bubbles" color="primary" *ngIf="!visible"></ion-spinner>
  </div>
  <div class="row paddinCS" *ngIf="visible">
    <ion-list>
      <ion-list-header>
        <ion-label>Nombre</ion-label>
        <ion-label>Caducidad</ion-label>
        <ion-label>Donde está</ion-label>
      </ion-list-header>
      <ion-item-sliding>
        <ion-item *ngFor="let food of foods" (dblclick)="openModal(food)">
          <ion-label>{{food.name}}</ion-label>
          <ion-label>{{food.expiration}}</ion-label>
          <ion-label>{{food.place}}</ion-label>
        </ion-item>       
    </ion-item-sliding> 
    </ion-list>
  </div>
</ion-content>
