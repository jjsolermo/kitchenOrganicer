<ion-header>
  <ion-toolbar>
    <ion-title>Menu Principal</ion-title>
    <!-- Hamburger --><ion-buttons slot="start">
      <ion-menu-button autoHide="false" (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button style="margin-top: 1rem;" type="button" expand="block" color="secondary" (click)="AddFood()">AÃ±adir Comida</ion-button>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let food of foodList">
        <ion-label>{{food.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding> 
  </ion-list>
</ion-content>
