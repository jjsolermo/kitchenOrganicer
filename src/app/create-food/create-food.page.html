<ion-header >
  <ion-toolbar id="headerFood">
      <ion-icon slot="start" name="arrow-back" (click)="back()"></ion-icon>
      <ion-title>Añadir Alimento</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form (ngSubmit)="validate()" [formGroup]="foodForm" style="width: 92%;">
      <ion-item>
        <ion-label clearInput position="floating">Nombre Alimento</ion-label>
        <ion-input [(ngModel)]="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item> 
        <ion-label clearInput position="floating">Descripción Alimento</ion-label>
        <ion-input [(ngModel)]="descript" formControlName="descript"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label clearInput position="floating">Cantidad</ion-label>
        <ion-input [(ngModel)]="qty" formControlName="qty" type="number"></ion-input>
      </ion-item>
      <div class="row" style="margin-top: 1rem;">
        <ion-label style="padding: 1rem;" position="floating">Caducidad</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="expiration" formControlName="expiration" type="date"></ion-input>
        </ion-item>
      </div>
      <div class="row" style="margin-top: 1rem;">
        <ion-label style="padding: 1rem;" position="floating">Comprado</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="buy" formControlName="buy" type="date"></ion-input>
        </ion-item>
      </div>
      <ion-item style="margin-top: 1rem;">
        <ion-label>Lugar</ion-label>
          <ion-select value="defautl" [(ngModel)]="place" formControlName="place">
          <ion-select-option value="nevera">Nevera</ion-select-option>
          <ion-select-option value="despensa">Despensa</ion-select-option>
          <ion-select-option value="cangelador">Congelador</ion-select-option>
          <ion-select-option value="otros">Otros</ion-select-option>
        </ion-select>
      </ion-item>
      <div class="row" style="padding: 0.5rem;position: absolute;">
        <ion-button style="margin-top: 0.5rem;width: 9rem;" type="submit"  color="secondary">Añadir Comida</ion-button>
        <ion-button style="margin-top: 0.5rem;width: 9rem;margin-left: 3rem;" type="button"  color="danger" (click)="cancel()">Cancelar</ion-button>
      </div>
  </form>
  </div>
</ion-content>
